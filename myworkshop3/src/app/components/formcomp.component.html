<h1>High School Reunion Registration Form</h1>
<br>
<form #rsvpform="ngForm" (ngSubmit)="processForm(rsvpform)">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" ngModel required> <br>
        <label for="guest">Guest</label><br>
        <input type="number" step="1" min="0" max="3" id="guestNum" name="guest" ngModel> <br>
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" ngModel required> <br>

        <label for="attendingDay">Attending:</label>
        <input type="date" name="attendingDay" id="attendingDay" ngModel required>
        <br>

        <br>
        <label for="vegetarian">Vegetarian: </label>        
        <input type='radio' id='vegetarian' name='yesVeg' value="yes" ngModel required>Yes
        <input type='radio' id='vegetarian' name='noVeg' value="no" ngModel required>No        
        <br>
        <label for="foodAllergies">Food Allergies: </label><br>
        <br>
        <input type="checkbox" id='foodAllergies' name='allergies-seafood' value="seafood" ngModel>Seafood
        <input type="checkbox" id='foodAllergies' name='allergies-nut'value="nut" ngModel>Nut   
        <br>
        <br>
        <label for="comments">Comments or Questions:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10" ngModel></textarea>
        <br>
      
    
    <br>
    <br>
    <button type='submit'> Clear </button>
    <button type="submit"> Register </button>
</form>
